<div class="home wrapper space-between">

    <p class="title">Privat Bank Rate</p>

    <div class="flex-end align-center p-b-20">
        <mat-spinner *ngIf="showLoader" class="spinner" diameter="25"></mat-spinner>
        <div class="today" *ngIf="!isCurrentDateToday" (click)="setDateToday()">Go today</div>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [value]="date" [max]="date" (dateInput)="onDateChange($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="currency">
            <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2"> Currency </th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="'/' + element.currency"> {{element.currency}} </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="privatbank">
            <th mat-header-cell *matHeaderCellDef [attr.colspan]="2"> PrivatBank </th>
            <td mat-cell *matCellDef="let element"> </td>
        </ng-container>

        <ng-container matColumnDef="nbu">
            <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2"> NBU </th>
            <td mat-cell *matCellDef="let element"> {{element.saleRateNB}} </td>
        </ng-container>

        <ng-container matColumnDef="purchase">
            <th mat-header-cell *matHeaderCellDef> Purchase </th>
            <td mat-cell *matCellDef="let element"> {{element.purchaseRate}} </td>
        </ng-container>

        <ng-container matColumnDef="sale">
            <th mat-header-cell *matHeaderCellDef> Sale </th>
            <td mat-cell *matCellDef="let element"> {{element.saleRate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['currency', 'privatbank', 'nbu']"></tr>
        <tr mat-header-row *matHeaderRowDef="['purchase', 'sale']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['currency', 'purchase', 'sale', 'nbu']"></tr>
    </table>

</div>
